<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Volans</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/sweetalert2@9/dist/sweetalert2.all.js"></script>
  </head>

  <body>
    <div class="topo">
      <img id="logo" src="logo.png" alt="logo" />
      <p style="line-height: 30px">
        <img class="icone" src="email.png" alt="email" />
        E-mail
        <img class="icone" src="telefone.png" alt="telefone" />
        Telefone
      </p>
    </div>
    <div class="navbar">
      <div class="dropdown nav">
        <a href="index.html">Procedimentos</a>
      
      </div>

      <div class="lancamentos nav">
        <a href="lancamentos.html">Meus horários</a>
      </div>

      <div class="sobre nav"><a href="sobre.html">Sobre</a></div>
    </div>
    <div class="containerlogin">
      <form action="index.html" method="post">
        <div class="container">
          <div class="form-group">
            <label for="email"><b>E-mail</b></label>
            <input type="text" id="email" name="email" class="form-control" />
          </div>
          <div class="form-group">
            <label for="psw"><b>Senha</b></label>
            <input type="password" id="psw" name="psw" class="form-control" />
          </div>
          <button type="button" onclick="login()">Login</button>
        </div>

        <div class="container" style="background-color: #f1f1f1">
          <button type="button" class="cancelbtn" onclick="sair()">
            Cancelar
          </button>
        </div>
      </form>
    </div>

    <footer>
      <p>Copyright 2020 © Volans</p>
    </footer>
    
    
    
    <script src="https://www.gstatic.com/firebasejs/7.19.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.19.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.19.1/firebase-firestore.js"></script>
    
    <script src="init.js"></script>
    <script src="auth.js"></script>
    
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
   
  </body>
</html>
